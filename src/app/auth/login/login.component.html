<section class="login-form">
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input
        matInput
        type="email"
        placeholder="your@email.com"
        formControlName="email"
        #email
      />
      <mat-error *ngIf="email.value?.length === 0"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!loginForm.get('email')?.valid"
        >E-Mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters.">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Your password"
        formControlName="password"
        #password
      />
      <mat-hint align="end">{{ password.value.length }} /6</mat-hint>
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>

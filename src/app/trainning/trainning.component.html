<mat-tab-group *ngIf="!ongoingTrainning">
  <mat-tab label="New Exercise"
    ><app-new-trainning
      (trainningStart)="ongoingTrainning = true"
    ></app-new-trainning
  ></mat-tab>
  <mat-tab label="Past Exercises"
    ><app-past-trainnings></app-past-trainnings
  ></mat-tab>
</mat-tab-group>
<app-current-trainning
  *ngIf="ongoingTrainning"
  (trainningExit)="ongoingTrainning = false"
></app-current-trainning>

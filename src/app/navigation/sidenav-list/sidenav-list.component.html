<mat-nav-list>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSidenav()"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/login"
    (click)="onCloseSidenav()"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    *ngIf="isAuth"
    mat-list-item
    routerLink="/trainning"
    (click)="onCloseSidenav()"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Trainning</span>
  </a>
  <mat-list-item>
    <button *ngIf="isAuth" mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
